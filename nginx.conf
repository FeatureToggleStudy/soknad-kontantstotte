events {
    use           epoll;
    worker_connections  128;
}

http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

    server {
        server_name   localhost;
        listen        80;
        

        location      / {
            root    /usr/share/nginx/html;
            index   index.html index.htm;
        }

        location /api/ {
            proxy_set_header 'Access-Control-Allow-Origin' '*';
            proxy_pass http://localhost:8080/api/;
        }
    }
}